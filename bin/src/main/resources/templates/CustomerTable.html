<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Gypsy Kitchen</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<style>
	table {
	    border-collapse: collapse;
	}
	
	table, th, td {
	    border: 1px solid black;
	}
	</style>
</head>
<body>
	<h3>Customer Details</h3>
	
	<br></br>
	 <form action="#" th:action="@{addCustomer}" th:object="${customer}" 
         style="width: 80%; margin: 0 auto; method="post">
    	<p><input type="hidden" th:field="*{id}" /></p>
        <p>Customer Name: <input type="text" th:field="*{name}" /></p>
        <p>Customer Email: <input type="text" th:field="*{email}" /></p>
        <p>Customer Phone: <input type="text" th:field="*{phone}" /></p>
        <p>
        	<input type="submit" value="Submit" />
         	<input type="reset" value="Reset" />
        </p>
    </form>  
    
    
	<br></br>
	<div style="width:80%; margin:0 auto;">
	<table style="width:80%">
	  <thead>
	    <tr>
	      <th>Customer ID</th>
	      <th>Customer Name</th>
	      <th>Customer Email</th>
	      <th>Customer Phone</th>
	      <th>Modify</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="cust: ${allCustomer}">
	      <td th:text="${cust.id}"></td>
	      <td th:text="${cust.name}"></td>
	      <td th:text="${cust.email}"></td>
	      <td th:text="${cust.phone}"></td>
 	      <td>
<!-- 	      	<a th:href="${cust.custuctID}">Delete</a> -->
	      	<a th:href="@{editCustomer/{id}(id=${cust.id})}">Edit</a>
	      </td>
	    </tr>
	  </tbody>
	</table>
	</div>
</body>
</html>
